name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest  # More reliable for GitHub Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Move files from public_html
        run: |
          if [ -d "public_html" ]; then
            mv public_html/{.,}* . || true  # Moves all files including hidden
            rm -rf public_html
          fi
          ls -la  # Verify file structure

      - name: Verify files
        run: |
          [ -f "index.html" ] || (echo "Error: index.html missing" && exit 1)
          [ -d "css" ] || (echo "Warning: css directory missing" && exit 0)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
